<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">CADASTRO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">LISTA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <header class="text-center mt-1">
        <img src="imagens/cadastro.png" class="img-fluid" width="250" alt="Desenho de uma folha, um lápis e uma pessoa">
    </header>

    <div class="container">
        <br>
        <div class="alert alert-success" role="alert" style="font-size: 30px;">
            LISTA DE CLIENTES
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Edição</th>
                </tr>
            </thead>
            <tbody id="client-list">
            </tbody>
        </table>
    </div>

    <script>
        function renderClients() {const clientList = document.getElementById('client-list');
            clientList.innerHTML = '';
            const clients = JSON.parse(localStorage.getItem('clients')) || [];

            clients.forEach((client, index) => {const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${client.name}</td>
                    <td>${client.cpf}</td>
                    <td>${client.endereco}</td>
                    <td>${client.telefone}</td>
                    <td>${client.email}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editClient(${index})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteClient(${index})">Excluir</button>
                    </td>`;

                clientList.appendChild(row);});}

        function editClient(index) {window.location.href = `index.html?edit=${index}`;}

        function deleteClient(index) {let clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.splice(index, 1);
            localStorage.setItem('clients', JSON.stringify(clients));
            renderClients();}

        renderClients();
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
